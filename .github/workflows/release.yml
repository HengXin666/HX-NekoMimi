name: Build & Release APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'ÁâàÊú¨Âè∑ (Â¶Ç: v1.0.0)'
        required: true
        type: string
      release_notes:
        description: 'ÂèëÁâàÊèèËø∞'
        required: true
        type: string

# ÈÅøÂÖçÂêå‰∏Ä‰∏™ commit ÈáçÂ§çËß¶ÂèëÂØºËá¥Âπ∂ÂèëÂÜ≤Á™Å
concurrency:
  group: release-${{ github.sha }}
  cancel-in-progress: true

jobs:
  build-and-release:
    name: ÊâìÂåÖÂπ∂ÂèëÂ∏É APK
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Ê£ÄÂá∫‰ª£Á†Å
        uses: actions/checkout@v4

      - name: ÈÖçÁΩÆ JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: ÂÆâË£Ö NDK Âíå CMake
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "ndk;27.0.12077973" "cmake;3.22.1"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/27.0.12077973" >> $GITHUB_ENV

      - name: ÁºìÂ≠ò libass È¢ÑÁºñËØë‰æùËµñ
        id: cache-libass
        uses: actions/cache@v4
        with:
          path: app/src/main/cpp/prebuilt
          key: libass-deps-${{ hashFiles('app/src/main/cpp/build_deps.sh') }}

      - name: ÂÆâË£ÖÁºñËØëÂ∑•ÂÖ∑
        if: steps.cache-libass.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y meson ninja-build pkg-config

      - name: ÁºñËØë libass ‰æùËµñ
        if: steps.cache-libass.outputs.cache-hit != 'true'
        run: |
          chmod +x app/src/main/cpp/build_deps.sh
          bash app/src/main/cpp/build_deps.sh

      - name: Ëµã‰∫à Gradle ÊâßË°åÊùÉÈôê
        run: chmod +x gradlew

      - name: Ëß£Á†ÅÁ≠æÂêçÂØÜÈí•
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: printf '%s' "$KEYSTORE_BASE64" | base64 -d > ${{ github.workspace }}/nekomimi-release.jks

      - name: ÊûÑÂª∫ Release APK
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/nekomimi-release.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: ËÆæÁΩÆÁâàÊú¨‰ø°ÊÅØ
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            TIMESTAMP=$(TZ='Asia/Shanghai' date +%Y%m%d-%H%M)
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            echo "tag_name=nightly-${TIMESTAMP}" >> $GITHUB_OUTPUT
            {
              echo "release_notes<<NOTES_EOF"
              echo "Ëá™Âä®ÊûÑÂª∫ÁâàÊú¨"
              echo ""
              echo "üìÖ ÊûÑÂª∫Êó∂Èó¥: $(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')"
              echo "üîó Commit: ${{ github.sha }}"
              echo ""
              echo "---"
              echo "ÈùûÊ≠£ÂºèÂèëË°åÁâàÊú¨"
              echo "NOTES_EOF"
            } >> $GITHUB_OUTPUT
          else
            echo "tag_name=${{ github.event.inputs.tag_name }}" >> $GITHUB_OUTPUT
            {
              echo "release_notes<<NOTES_EOF"
              echo "${{ github.event.inputs.release_notes }}"
              echo "NOTES_EOF"
            } >> $GITHUB_OUTPUT
          fi

      - name: ÈáçÂëΩÂêç APK
        run: |
          mv app/build/outputs/apk/release/app-release.apk \
             app/build/outputs/apk/release/HX-NekoMimi-${{ steps.version.outputs.tag_name }}.apk

      - name: ÂàõÂª∫ GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: HX-NekoMimi ${{ steps.version.outputs.tag_name }}
          body: ${{ steps.version.outputs.release_notes }}
          draft: false
          prerelease: ${{ github.event_name == 'push' }}
          files: app/build/outputs/apk/release/HX-NekoMimi-${{ steps.version.outputs.tag_name }}.apk
