name: Build & Release APK

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: '版本号 (如: v1.0.0)'
        required: true
        type: string
      release_notes:
        description: '发版描述'
        required: true
        type: string

jobs:
  build-and-release:
    name: 打包并发布 APK
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 配置 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 赋予 Gradle 执行权限
        run: chmod +x gradlew

      - name: 构建 Release APK
        run: ./gradlew assembleRelease

      - name: 重命名 APK
        run: |
          mv app/build/outputs/apk/release/app-release-unsigned.apk \
             app/build/outputs/apk/release/HX-NekoMimi-${{ github.event.inputs.tag_name }}.apk

      - name: 创建 GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          name: HX-NekoMimi ${{ github.event.inputs.tag_name }}
          body: ${{ github.event.inputs.release_notes }}
          draft: false
          prerelease: false
          files: app/build/outputs/apk/release/HX-NekoMimi-${{ github.event.inputs.tag_name }}.apk
